<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./src/styles/output.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="h-screen flex items-center justify-center">
        <div class="w-80 p-4">

            <div class="border border-gray-400 rounded-md p-4 space-y-4">

                <div class="flex">
                    <input type="text" id="display"
                        class="border border-gray-400 h-10 w-full rounded-md px-4 text-right" disabled>
                </div>

                <nav class="grid grid-cols-4 gap-4">

                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot7">7</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot8">8</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot9">9</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="btAc">AC</button>

                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot4">4</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot5">5</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot6">6</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="btBu">X</button>

                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot1">1</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot2">2</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot3">3</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bDiv">/</button>

                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bMen">-</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bot0">0</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bMas">+</button>
                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="botX">*</button>

                    <button class="h-14 text-2xl font-bold text-black bg-gray-300 rounded-md" id="bIgu">=</button>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
